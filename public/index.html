<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Final Project Nathaniel Bloch - Music store</title>

	</head>
	<body ng-app='app'>
 <!-- Nav Bar-->

<div id="navbarctr" class="navbar navbar-fixed-top " ui-view="navbar"></div>
<div id="bodycontentctr" ui-view="bodycontent"></div>


    <script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.4/angular-sanitize.min.js"></script>
		<script src="./angularfile.js"></script>
    <script>
    // apply dynamic padding at the top of the body according to the fixed navbar height
      var onResize = function() {
        $("#bodycontentctr").css("padding-top", $("#navbarctr").height());
      };

      $(window).resize(onResize);
      $(function() {
        onResize();
      });
    </script>
  </body>
</html>
